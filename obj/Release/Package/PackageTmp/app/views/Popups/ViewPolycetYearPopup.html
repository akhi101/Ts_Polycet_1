<div class="modal-content">
    <div class="modal-header">
        <h2 class="modal-title" id="exampleModalLabel">View Details</h2>
        <button type="button" class="close" ng-click="closeModal()" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        <form>
            <div class="box-body">
                <strong class="course-label">Start of Polycet Year:  {{ViewData.PolycetYear}}</strong>

                <hr>

                <strong class="course-label">Current Polycet Year:</strong>
                <p class="text-muted fl-right">

                    <button class="btn btn-success btn-xs" ng-show="ViewData.CurrentPolycetYear == true">Yes</button>
                    <button class="btn btn-danger btn-xs" ng-show="ViewData.CurrentPolycetYear == false">No</button>
                </p>
                <hr>


                <strong class="course-label">Active Status:</strong>
                <p class="text-muted fl-right">

                    <button class="btn btn-success btn-xs" ng-show="ViewData.Active == true">Yes</button>
                    <button class="btn btn-danger btn-xs" ng-show="ViewData.Active == false">No</button>
                </p>
                <hr>
            </div>
         
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" ng-click="closeModal()">Cancel</button>
    </div>
</div>
