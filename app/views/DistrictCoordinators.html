<style>
    .card {
        /* Add shadows to create the "card" effect */

        border: 1px solid #ddd;
        box-shadow: 0 4px 8px 0 rgb(0 0 0 / 20%);
        transition: 0.3s;
        padding: 20px;
    }

        /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

    /* Add some padding inside the card container */
    .container {
        padding: 2px 16px;
    }
</style>
<div ng-controller="DistrictCoordinatorsController">
    <div class="breadcrumb-header">
        <!-- breadcrumb Open -->
        <div class="container">
            <section class="content-header">
                <h5>District Coordinators</h5>

            </section>
        </div>
        <!-- breadcrumb Close -->
    </div>
    <div class="container">
        <div class="col-md-12">
            <button class="btn  btn-primary back_button" ng-click="GoBack()"><i class="fa fa-chevron-circle-left" aria-hidden="true"></i>  Back</button>
        </div>
    </div>
    <div class="container">
        <div class="card">
            <form name="dataForm">
                <div class="row">

                    <div class="form-group col-md-3">
                        <label>
                            Select District:
                        </label>
                        <input class="form-control" type="text" placeholder="Select District" ng-model="District" required />
                    </div>
                    <div class="form-group col-md-3">
                        <label>
                            Select Mandal:
                        </label>
                        <input class="form-control" type="text" placeholder="Select Mandal" ng-model="Mandal" required />
                    </div>
                    <div class="form-group col-md-3">
                        <label>
                            District Coordinator Name:
                        </label>
                        <input class="form-control" type="text" rows="3" placeholder="Enter District Coordinator Name" ng-model="Name">
                    </div>
                    <div class="form-group col-md-3">
                        <label>
                            Mobile Number:
                        </label>
                        <input class="form-control" type="text" rows="3" placeholder="Enter Mobile Number" ng-model="MobileNumber">
                    </div>
                    <div class="form-group col-md-3">
                        <label>
                            Email:
                        </label>
                        <input class="form-control" type="text" rows="3" placeholder="Enter Email" ng-model="Email">
                    </div>
                    <div class="form-group col-md-3">
                        <label>
                            Coordinating Center:
                        </label>
                        <input class="form-control" type="text" rows="3" placeholder="Enter Coordinating Center" ng-model="CoordinatingCenter">
                    </div>
                    <div class="col-md-2">
                        <div class="">
                            <button type="submit" class="btn  btn-primary btn_top_margin  pull-left" ng-click="Submit()">Submit<span class="fa fa-arrow-up heading_icon btn_icons"></span></button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="sm-spacer"></div>
        <div class="col-md-12" style="padding:0px!important">
            <div class="cl-details">
                <h5 class="head_css">District Coordinators</h5>
            </div>
        </div>
        <div class="row">

            <div id="preExamReports" class="table-responsive table-custom-tables-tb col-md-12">
                <table class="table table-bordered  table-striped table-rounded">
                    <thead>
                        <tr class="cb-1">
                            <th class="text-center" style="width: 2%;">S.No</th>
                            <th class="text-center">District</th>
                            <th class="text-center">Mandal</th>
                            <th class="text-center">Name</th>
                            <th class="text-center">Mobile</th>
                            <th class="text-center">Email</th>
                            <th class="text-center">Coordinating Center</th>
                            <th class="text-center">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr style="background-color:#fff!important;cursor:pointer" ng-repeat="data in getData" ng-click="openDetails(x)">

                            <td class="text-center">{{$index + 1}}</td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.District" /></td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.Mandal" /></td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.Name"></td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.Mobile"></td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.Email"></td>
                            <td class="text-center"><input autocomplete="off" style="width:100%;" class="form-control tableinpt enabletable{{$index + 1}}" type="text" ng-model="data.CoordinatingCenter"></td>
                            <td class="text-center">
                                <button class="btn-xs btn btn-info" style="width: 70px;" ng-show="edit{{$index + 1}}" ng-click="Editsemesterdat(data,$index+1)">
                                    Edit
                                </button>
                                <button class="btn-xs btn btn-primary" style="width: 70px;" ng-show="!edit{{$index + 1}}" ng-click="Updatesemesterdat(data,$index+1)">
                                    Update
                                </button>

                            </td>
                        </tr>

                    </tbody>
                </table>
            </div>
            <div style="width:100%;text-align:center;">
                <!--<div class="loadingImg">
                   <img src="../../contents/img/loading2.gif" ng-show="loading" width="64" />
                </div>-->

            </div>
        </div>
    </div>
    <div class="sm-spacer"></div>
    <div class="spacer"></div>
</div>
