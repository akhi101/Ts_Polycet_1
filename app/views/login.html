<style>
    form.white-popup-block label {
        float: left;
        color: #1F497D;
        font-weight: bold;
    }
    .login-Sidepanel {
        /*color: #fff;*/
        background: linear-gradient(90deg, rgba(237,245,255,1) 0%, rgba(204,223,247,1) 100%);
        /* background: linear-gradient(to bottom right, rgba(237,245,255,1), rgba(204,223,247,1));*/
        padding: 30px;
        padding-bottom: 182px;
    }
    .img-login-logo {
        height: 100px;
        margin: 20px;
        margin-bottom:40px;
    }
    .clr_blue {
        color: #1F497D;
    }
    h4.fee_class { 
        color: #1F497D;
    }
    form.white-popup-block .lost-pass-link {
        float: right;
        margin-top: 20px;
    }
 
   
</style>
<div ng-controller="LoginController">
    <div class="spacer"></div>
    <div class="spacer"></div>
    <!-- Start Login
    ============================================= -->
    <div class="login-area default-padding">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-md-offset-2">
                    <form  id="login-form" class="white-popup-block">
                        <div class="col-md-4 login-Sidepanel">
                            <h4>Polycet - 2023</h4>
                            <img src="/assets/img/sbtet-logo.png" class="img-login-logo" />
                            <br />
                            <!--<h4 class="fee_class">Application Fee</h4>
                            <div class="clr_blue"> For SC/ST : Rs. 250</div>
                            <div  class="clr_blue"> For Others : Rs. 450</div>-->
                        </div>
                        <div class="col-md-8 login-custom">
                            <h4 class="text-center">login </h4>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Registration Number / Mobile Number</label>
                                        <input class="form-control" placeholder="Registration Number / Mobile Number" type="text">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input class="form-control" placeholder="Password*" type="text">
                                    </div>
                                </div>
                            </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Captcha</label>
                                        <input class="form-control" placeholder="Captcha" type="text" ng-model="CaptchaText">
                                    </div>
                                        <div class="col-md-4" style="padding:0px;">
                                            <label></label>
                                            <img class="refresh_captcha" data-ng-src="data:image/png;base64,{{CaptchaImage}}" width="150" height="33" />
                                        </div>
                                        <div class="col-md-2">
                                            <a class="pull-right" title="Click to Refresh Captcha" ng-click="GetCaptchaData()"><img class="refresh_img" src="/assets/img/reload.png" /> </a>
                                        </div>
                                    </div>
                            <div class="col-md-12">
                                <div class="row">
                                    <button class="btn btn-primary btn_margin" ng-click="ValidateCaptcha()" style="margin-top:23px;">
                                        Login
                                    </button>
                                </div>
                            </div>
                            <a title="Password Password" ui-sref="index.ForgotPage" class="lost-pass-link">Forgot Password?</a>
                          <!--  <p class="link-bottom">Not a member yet? <a ui-sref="index.registration">Register</a></p>-->
                            <!--<p class="link-bottom">Already have an Account <a ui-sref="index.Login">Login</a></p>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login Area -->

</div>
